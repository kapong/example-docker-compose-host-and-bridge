name: test

# YAML anchor for common service defaults
x-service-defaults: &service-defaults
  restart: always
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"
  healthcheck:
    interval: 30s
    timeout: 10s
    retries: 3

services:
  dnsgen:
    <<: *service-defaults
    image: kap0ng/dnsgen
    build: dnsgen
    environment:
      DISCOVERY_INTERVAL: 30
      HOSTS_FILE: /shared/hosts
    volumes:
      - ./hosts:/shared/hosts
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - default
    depends_on:
      - core
    healthcheck:
      test: ["CMD-SHELL", "test -f /shared/hosts || exit 1"]

  core:
    <<: *service-defaults
    image: busybox
    network_mode: host
    stdin_open: true
    tty: true
    volumes:
      - ./hosts:/etc/hosts
    healthcheck:
      test: ["CMD", "test", "-f", "/etc/hosts"]
      timeout: 5s

  app:
    <<: *service-defaults
    image: nginx:alpine
    networks:
      - default
    depends_on:
      - core
      - db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]

  db:
    <<: *service-defaults
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: password
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]

networks:
  default:
    name: test_default
